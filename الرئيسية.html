<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWeb.Com</title>
    <style>
        body {
            background-image: url('https://www.solidbackgrounds.com/download/2560x1440-blue-stained-glass-free-website-background-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 35px;
            font-style: italic;
            margin-top: 20px;
        }

        p {
            font-size: 30px;
            font-weight: bold;
        }

        .web-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .web-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .web-item:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

        .web-item a {
            text-decoration: none;
        }

        .web-item img {
            width: 300px;
            height: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 style="color: red;">YWeb for Selling Websites</h1>
    <p style="color: crimson;">Choose the type of website you want</p>

    <h1 style="color: darkorange;">E-commerce</h1>

            </a>
        </div>
    </div>

    <h1 style="color: darkgreen;">Blogs</h1>

        <div class="web-item">

                <img src="https://images04.nicepage.com/feature/461183/website-blog.jpg" alt="Blogs">
